# =============================================================================
# Sonorium Dashboard for Home Assistant
# =============================================================================
#
# This is a manual Lovelace dashboard configuration for controlling Sonorium.
#
# INSTALLATION:
# 1. Copy this file to your Home Assistant config directory
# 2. In HA, go to Settings > Dashboards > Add Dashboard
# 3. Choose "New dashboard from scratch" with YAML mode
# 4. Paste the contents of this file (or use !include dashboard.yaml)
#
# CONFIGURATION:
# - Replace YOUR_SONORIUM_URL with your actual Sonorium URL
#   (typically http://homeassistant.local:8009 or http://YOUR_HA_IP:8009)
#
# =============================================================================

title: Sonorium
views:
  - title: Ambient Sound
    path: ambient
    icon: mdi:music-circle
    type: sections
    sections:
      # --------------------------------------------------
      # Main Control Panel - Embedded Sonorium UI
      # --------------------------------------------------
      - type: grid
        cards:
          - type: iframe
            title: Sonorium Control Panel
            url: "http://homeassistant.local:8009"
            aspect_ratio: "16:10"

      # --------------------------------------------------
      # Quick Controls (Optional - requires REST commands)
      # --------------------------------------------------
      # Uncomment and configure the section below if you want
      # dedicated buttons outside of the iframe.
      #
      # First, add these to your configuration.yaml:
      #
      # rest_command:
      #   sonorium_play:
      #     url: "http://homeassistant.local:8009/v2/sessions/{{ session_id }}/play"
      #     method: POST
      #     content_type: "application/json"
      #     payload: '{"theme_id": "{{ theme_id }}"}'
      #   sonorium_stop:
      #     url: "http://homeassistant.local:8009/v2/sessions/{{ session_id }}/stop"
      #     method: POST
      #   sonorium_stop_all:
      #     url: "http://homeassistant.local:8009/v2/sessions/stop-all"
      #     method: POST
      #
      # - type: grid
      #   cards:
      #     - type: button
      #       name: Stop All
      #       icon: mdi:stop
      #       tap_action:
      #         action: call-service
      #         service: rest_command.sonorium_stop_all
      #       hold_action:
      #         action: none

