name: Sonorium Dev
version: "1.1.28-dev"
slug: sonorium_dev
description: "Sonorium development build - Track presence control and experimental features"
url: https://github.com/synssins/sonorium-dev

arch:
  - aarch64
  - amd64

init: false
homeassistant_api: true
audio: false

# Ingress - enables sidebar integration
ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: mdi:music-circle
panel_title: Sonorium Dev

services:
  - mqtt:need

map:
  - media:rw
  - config:rw

ports:
  8080/tcp: 8009
ports_description:
  8080/tcp: "Sonorium Dev Web UI and streaming API (direct access)"

options:
  sonorium__stream_url: "http://homeassistant.local:8009"
  sonorium__path_audio: "/media/sonorium"
  sonorium__max_channels: 6

schema:
  sonorium__stream_url: str
  sonorium__path_audio: str
  sonorium__max_channels: int(1,10)

startup: application
stage: experimental

# Direct web UI access (bypasses ingress)
webui: http://[HOST]:[PORT:8080]/
