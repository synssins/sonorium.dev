name: Sonorium (Dev)
version: "1.2.42-dev"
slug: sonorium
description: "Multi-zone ambient soundscape mixer for Home Assistant"
url: https://github.com/synssins/sonorium

arch:
  - aarch64
  - amd64

init: false
homeassistant_api: true
hassio_api: true
audio: false

# Ingress - enables sidebar integration
ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: mdi:music-circle
panel_title: Sonorium

services:
  - mqtt:need

map:
  - media:rw
  - config:rw

ports:
  8080/tcp: 8008
ports_description:
  8080/tcp: "Sonorium Web UI and streaming API (direct access)"

options:
  sonorium__stream_url: "auto"
  sonorium__path_audio: "/media/sonorium"
  sonorium__max_channels: 6
  sonorium__mqtt_host: "auto"
  sonorium__mqtt_port: 0
  sonorium__mqtt_username: ""
  sonorium__mqtt_password: ""

schema:
  sonorium__stream_url: str?
  sonorium__path_audio: str
  sonorium__max_channels: int(1,10)
  sonorium__mqtt_host: str?
  sonorium__mqtt_port: int?
  sonorium__mqtt_username: str?
  sonorium__mqtt_password: str?

startup: application
stage: stable

# Direct web UI access (bypasses ingress)
webui: http://[HOST]:[PORT:8080]/
