name: Sonorium Beta
version: "2.0.0b1"
slug: sonorium_beta
description: "BETA: Multi-zone ambient soundscape mixer with session management"
url: https://github.com/synssins/sonorium

arch:
  - aarch64
  - amd64

init: false
homeassistant_api: true
audio: false

services:
  - mqtt:need

map:
  - media:rw
  - config:rw

ports:
  8080/tcp: 8008
ports_description:
  8080/tcp: "Sonorium Beta Web UI and streaming API"

panel_icon: mdi:waveform
webui: http://[HOST]:[PORT:8080]/

options:
  sonorium__stream_url: "http://homeassistant.local:8008"
  sonorium__path_audio: "/media/sonorium"

schema:
  sonorium__stream_url: str
  sonorium__path_audio: str

startup: application
stage: experimental
