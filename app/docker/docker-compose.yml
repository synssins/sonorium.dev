# Sonorium Docker Compose
#
# Usage:
#   docker compose up -d          # Start in background
#   docker compose logs -f        # View logs
#   docker compose down           # Stop
#
# Access the web UI at: http://localhost:8008

services:
  sonorium:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: sonorium:latest
    container_name: sonorium
    restart: unless-stopped
    ports:
      - "8008:8008"
    volumes:
      # Persistent data (config, user themes)
      - sonorium-data:/app/data
      # Optional: mount local themes folder
      # - ./my-themes:/app/data/themes:ro
    environment:
      - SONORIUM_HOST=0.0.0.0
      - SONORIUM_PORT=8008
      - SONORIUM_DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8008/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sonorium-data:
    name: sonorium-data
