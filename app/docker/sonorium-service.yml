  # Sonorium - Multi-zone ambient soundscape mixer
  sonorium:
    container_name: sonorium
    build:
      context: /srv/dev-disk-by-uuid-8db26308-e3bf-41bc-8a5f-a3eb2c527f41/data/docker/appdata/sonorium/build
      dockerfile: Dockerfile
    image: sonorium:latest
    pull_policy: build
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TZ}
      - SONORIUM_HOST=0.0.0.0
      - SONORIUM_PORT=8008
      - SONORIUM_DATA_DIR=/app/data
    volumes:
      - /srv/dev-disk-by-uuid-8db26308-e3bf-41bc-8a5f-a3eb2c527f41/data/docker/appdata/sonorium/data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8008/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
