# Sonorium Dashboard Card for Home Assistant
# Updated for v1.2.27+ (paho-mqtt based entities)
# Copy this entire card into your dashboard YAML editor
#
# ENTITIES REFERENCE:
# Global (control selected session):
#   - select.sonorium_session         (session selector)
#   - switch.sonorium_play            (play/pause)
#   - select.sonorium_theme           (theme)
#   - select.sonorium_preset          (preset)
#   - number.sonorium_volume          (volume)
#   - sensor.sonorium_status          (status)
#   - sensor.sonorium_speakers        (speakers)
#   - switch.sonorium_stop_all        (stop all)
#   - sensor.sonorium_active_sessions (active count)
#
# Per-session (replace {slug} with session name lowercase):
#   - switch.sonorium_{slug}_play
#   - select.sonorium_{slug}_theme
#   - select.sonorium_{slug}_preset
#   - number.sonorium_{slug}_volume
#   - sensor.sonorium_{slug}_status
#   - sensor.sonorium_{slug}_speakers

type: vertical-stack
cards:
  - type: entities
    title: Sonorium
    show_header_toggle: false
    entities:
      - entity: select.sonorium_session
        name: Session
      - entity: switch.sonorium_play
        name: Play
      - entity: select.sonorium_theme
        name: Theme
      - entity: select.sonorium_preset
        name: Preset
      - entity: number.sonorium_volume
        name: Volume
      - entity: sensor.sonorium_status
        name: Status
      - entity: sensor.sonorium_active_sessions
        name: Active Sessions
      - entity: switch.sonorium_stop_all
        name: Stop All
