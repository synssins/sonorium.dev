# Sonorium Dashboard Card for Home Assistant
# Updated for v1.2.35+ (paho-mqtt based entities)
#
# TWO OPTIONS:
#
# OPTION 1: Global Controls (control selected session)
# Use select.sonorium_session to choose which session to control,
# then use the global controls to play/pause/change theme/volume.
#
# OPTION 2: Per-Session Controls (direct control)
# Each session has its own entities. Replace {slug} with the session
# name in lowercase, spaces replaced with underscores.
# Examples: "Channel 1" → "channel_1", "Office_C97A" → "office_c97a"
#
# ==============================================================
# OPTION 1: Global Controls Card
# ==============================================================

type: vertical-stack
cards:
  - type: entities
    title: Sonorium
    show_header_toggle: false
    entities:
      - entity: select.sonorium_session
        name: Session
      - entity: switch.sonorium_play
        name: Play
      - entity: select.sonorium_theme
        name: Theme
      - entity: select.sonorium_preset
        name: Preset
      - entity: number.sonorium_volume
        name: Volume
      - entity: sensor.sonorium_status
        name: Status
      - entity: sensor.sonorium_active_sessions
        name: Active Sessions
      - entity: switch.sonorium_stop_all
        name: Stop All

